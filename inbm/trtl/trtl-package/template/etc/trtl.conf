<?xml version="1.0" encoding="utf-8"?>
<configuration>
	<container>
	    <!-- Flag specifying whether to overwrite if image present already -->
        <overwriteImageOnImport>false</overwriteImageOnImport>
		<!-- Number of images kept after a successful update -->
		<numberImagesHeld>1</numberImagesHeld>
		<!-- Seconds to wait for any long running docker command to complete -->
		<dockerWaitTimeInSeconds>180</dockerWaitTimeInSeconds>
	</container>
</configuration>
